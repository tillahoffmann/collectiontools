name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: uv sync --all-groups && uv pip install -e .
      - name: Lint code
        run: uv run black --check .
      - name: Run tests
        run: uv run pytest -v --cov=collectiontools --cov-report=term-missing --cov-fail-under=100
      - name: Build documentation
        run: uv run sphinx-build -vW . docs/_build
      - name: Run doctests
        run: uv run sphinx-build -b doctest . docs/_build
      - name: Build package
        if: matrix.python-version == '3.10'
        run: uv build
      - name: Publish to PyPI
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.10'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
